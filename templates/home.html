{% extends '_base.html' %}

{% block page_title %}
    Home Page
{% endblock %}

{% block content %}
    <div class="home-page">
        <!-- Hero Section -->
       
        <!-- Features Section -->
        <section class="py-5">
            <div class="container py-5">
                <div class="text-center mb-5">
                    <h2 class="fw-bold display-5 mb-3 animate__animated animate__fadeIn">امکانات ما</h2>
                    <div class="divider mx-auto bg-primary"></div>
                </div>

                <div class="row g-4">
                    <div class="col-md-4 animate__animated animate__fadeInUp">
                        <div class="card border-0 shadow-sm h-100 hover-effect">
                            <div class="card-body text-center p-4">
                                <div class="icon-box bg-primary bg-opacity-10 text-primary mb-4 mx-auto">
                                    <i class="bi bi-lightning-charge fs-3"></i>
                                </div>
                                <h3 class="h5">پردازش سریع</h3>
                                <p class="text-muted">همه آنچیزی که شما نیاز دارید</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 animate__animated animate__fadeInUp animate__delay-1s">
                        <div class="card border-0 shadow-sm h-100 hover-effect">
                            <div class="card-body text-center p-4">
                                <div class="icon-box bg-success bg-opacity-10 text-success mb-4 mx-auto">
                                    <i class="bi bi-shield-check fs-3"></i>
                                </div>
                                <h3 class="h5">پلتفرمی امن</h3>
                                <p class="text-muted">امنیت تضمینی اطلاعات شما</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 animate__animated animate__fadeInUp animate__delay-2s">
                        <div class="card border-0 shadow-sm h-100 hover-effect">
                            <div class="card-body text-center p-4">
                                <div class="icon-box bg-info bg-opacity-10 text-info mb-4 mx-auto">
                                    <i class="bi bi-people fs-3"></i>
                                </div>
                                <h3 class="h5">کاربر پسند</h3>
                                <p class="text-muted">بهترین المانها برای راحتی کاربر</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CTA Section -->
        
    </div>

    <style>
        .hero-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .divider {
            width: 80px;
            height: 3px;
        }

        .icon-box {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hover-effect {
            transition: all 0.3s ease;
        }

        .hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
        }
    </style>

    <!-- Add this in your base template head -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
{% endblock %}
